	<h1>Uploadify Demo</h1>

	<script type="text/javascript">

			$('#file_upload').uploadify({
				'queueID'  : 'queue',//上传进度展示

				'swf': 'js/uploadify/uploadify.swf',

					'pid' : 'portal',
					'token': 'portal',
					'filedesc':''
				},
				'method':'Post',
				'scriptAccess' : 'always' ,
				//'uploader' : 'http://202.100.72.139:8821/mgr/voice/file/v1/upload?var='+(new Date()).getTime(),
				'uploader' : 'http://localhost:8080/base/upload',
				'auto': true,
				'onUploadStart' : function(file) {
					//alert('Starting to upload ' + file.name);
				},
				'onUploadSuccess' : function(file, data, response) {
					//alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
				},
				'onUploadError' : function(file, errorCode, errorMsg, errorString) {
					//alert('The file ' + file.name + ' could not be uploaded: ' + errorString);
				},
				onComplete: function (evt, queueID, fileObj, response, data) {
						alert(response);
				}

			});
		});
		
		function uploadddd(){
			$('#file_upload').uploadify('upload');//上传
			$('#file_upload').uploadify('cancel');//取消上传
		}
	</script>
</body>
</html>
